<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Receita - Caderno de Receitas</title>
    <link rel="stylesheet" href="../static/css/style.css"> 
</head>
<body>

    <header>
        <h1>Meu Caderno de Receitas</h1>
        <nav>
            <ul>
                <li><a href="index.html">Início</a></li>
                <li><a href="receitas.html">Receitas</a></li>
                <li><a href="adicionarReceita.html">Adicionar Receita</a></li>
            </ul>
        </nav>
        <button id="loginBtn">Login</button>
    </header>

    <main>
        <h2>Adicionar Nova Receita</h2>
        
        <form>
            <label for="nome-receita">Nome da Receita:</label>
            <input type="text" id="nome-receita" name="nome-receita">

            <label for="email">Seu Email:</label>
            <input type="email" id="email" name="email">

            <label for="tipo">Tipo:</label>
            <select id="tipo" name="tipo">
                <option value="doce">Doce</option>
                <option value="salgado">Salgado</option>
                <option value="bebida">Bebida</option>
            </select>

            <p>Dificuldade:</p>
            <input type="radio" id="facil" name="dificuldade" value="facil">
            <label for="facil">Fácil</label>
            <input type="radio" id="medio" name="dificuldade" value="medio">
            <label for="medio">Médio</label>
            <input type="radio" id="dificil" name="dificuldade" value="dificil">
            <label for="dificil">Difícil</label>

            <p>Categorias:</p>
            <input type="checkbox" id="lanche" name="categoria" value="lanche">
            <label for="lanche">Lanche</label>
            <input type="checkbox" id="almoco" name="categoria" value="almoco">
            <label for="almoco">Almoço</label>
            <input type="checkbox" id="jantar" name="categoria" value="jantar">
            <label for="jantar">Jantar</label>

            <button type="submit">Adicionar Receita</button>
        </form>
    </main>

    <footer>
        <p>&copy; Diego Tomaz Estrela, Letícia Soares - 2025</p>
    </footer>

    <div id="loginModal" class="modal">
    <div class="modal-content">
        <span class="close-btn">&times;</span>
        <h2>Login</h2>
        <form>
            <label for="username">Usuário:</label>
            <input type="text" id="username" name="username">
            <label for="password">Senha:</label>
            <input type="password" id="password" name="password">
            <button type="submit">Entrar</button>
        </form>
    </div>
</div>

<script src="js/script.js"></script>

</body>
</html>
