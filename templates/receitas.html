<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todas as Receitas - Caderno de Receitas</title>
    <link rel="stylesheet" href="../static/css/style.css"> 
</head>
<body>

    <header>
        <h1>Meu Caderno de Receitas</h1>
        <nav>
            <ul>
                <li><a href="index.html">Início</a></li>
                <li><a href="receitas.html">Receitas</a></li>
                <li><a href="adicionarReceita.html">Adicionar Receita</a></li>
            </ul>
        </nav>
        <button id="loginBtn">Login</button>
    </header>

    <main>
        <h2>Todas as Minhas Receitas</h2>
        
        <table>
            <thead>
                <tr>
                    <th>Nome do Prato</th>
                    <th>Tipo</th>
                    <th>Tempo de Preparo</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Bolo de Cenoura</td>
                    <td>Doce</td>
                    <td>60 minutos</td>
                </tr>
                <tr>
                    <td>Torta de Frango</td>
                    <td>Salgado</td>
                    <td>90 minutos</td>
                </tr>
                <tr>
                    <td>Mousse de Maracujá</td>
                    <td>Doce</td>
                    <td>30 minutos</td>
                </tr>
            </tbody>
        </table>
    </main>

    <footer>
        <p>&copy; Diego Tomaz Estrela, Letícia Soares - 2025</p>
    </footer>

<div id="loginModal" class="modal">
    <div class="modal-content">
        <span class="close-btn" id="close-btn">&times;</span>
        <h2>Login</h2>
        <form>
            <label for="username">Usuário:</label>
            <input type="text" id="username" name="username">
            <label for="password">Senha:</label>
            <input type="password" id="password" name="password">
            <button type="submit">Entrar</button>
        </form>
    </div>
</div>

<script src="../static/js/script.js"></script>

</body>
</html>
